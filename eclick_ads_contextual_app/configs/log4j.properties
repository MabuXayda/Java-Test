log4j.rootLogger= ALL, ErrorLog, InfoLog

log4j.appender.InfoLog=org.apache.log4j.RollingFileAppender
log4j.appender.InfoLog.File=./logs/textprocess.info.log
log4j.appender.InfoLog.MaxFileSize=5MB
log4j.appender.InfoLog.MaxBackupIndex=5
log4j.appender.InfoLog.Threshold=INFO
log4j.appender.InfoLog.layout = org.apache.log4j.PatternLayout
log4j.appender.InfoLog.layout.ConversionPattern=[%p] %t %c %d{dd MMM yyyy HH:mm:ss,SSS} - %m%n

log4j.appender.ErrorLog=org.apache.log4j.RollingFileAppender
log4j.appender.ErrorLog.File=./logs/textprocess.error.log
log4j.appender.ErrorLog.MaxFileSize=5MB
log4j.appender.ErrorLog.MaxBackupIndex=5
log4j.appender.ErrorLog.Threshold=ERROR
log4j.appender.ErrorLog.layout = org.apache.log4j.PatternLayout
log4j.appender.ErrorLog.layout.ConversionPattern=[%p] %t %c %d{dd MMM yyyy HH:mm:ss,SSS} - %m%n